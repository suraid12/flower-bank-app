<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Withdraw Money</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-red-50 p-4">
  <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-md space-y-4 text-center">
    <h2 class="text-2xl font-bold text-red-700">Withdraw Money</h2>

    <input type="number" id="withdrawAmount" placeholder="Enter amount"
      class="w-full p-2 border rounded focus:ring-2 focus:ring-red-300"/>

    <button id="withdrawBtn" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded transition-all">
      Confirm Withdraw
    </button>

    <a href="index.html" class="block text-sm text-gray-500 mt-4 hover:underline">‚Üê Back to Dashboard</a>
  </div>

  <script src="script.js"></script>

</html>
